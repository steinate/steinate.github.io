<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <p>&lt;!DOCTYPE html&gt;</p> <title>🎂 Happy Birthday [Name]! 🌟</title> <meta charset="utf-8"> <style>:root{--primary-color:#ff6b6b;--secondary-color:#4ecdc4}body{margin:0;overflow:hidden;font-family:'Comic Sans MS',cursive;background:linear-gradient(45deg,#2c3e50,#3498db)}#particles-js{position:fixed;width:100%;height:100%;z-index:-1}.card-container{perspective:1000px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.card{width:400px;height:500px;transform-style:preserve-3d;transition:all 1s;cursor:pointer}.card:hover{transform:rotateY(180deg)}.front,.back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:15px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.3)}.front{background:url('birthday-bg.jpg') center/cover;display:flex;flex-direction:column;align-items:center;justify-content:center}.back{background:#fff;transform:rotateY(180deg);text-align:center}@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-20px)}100%{transform:translateY(0)}}.title{font-size:2.5em;color:var(--primary-color);text-shadow:2px 2px 4px rgba(0,0,0,0.3);animation:float 3s infinite}.btn{padding:15px 30px;background:var(--secondary-color);border:0;border-radius:25px;color:white;font-size:1.2em;cursor:pointer;transition:all .3s}.btn:hover{transform:scale(1.1);box-shadow:0 5px 15px rgba(0,0,0,0.2)}</style> <div id="particles-js"></div> <div class="card-container"> <div class="card"> <div class="front"> <h1 class="title">Happy Birthday!</h1> <p>🎈 Click to open your surprise 🎁</p> </div> <div class="back"> <h2>Dear 周丹</h2> <p>✨ On your special day, I wish you:</p> <ul> <li>Endless Joy 🌈</li> <li>Exciting Adventures 🚀</li> <li>Amazing Success 💎</li> </ul> <button class="btn" onclick="showFireworks()">Claim Your Blessing!</button> </div> </div> </div> <audio id="bgm" loop=""> <source src="VISUAL_ARTS.mp3" type="audio/mpeg"></source> </audio> <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <script>
        // 粒子背景配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { random: true },
                size: { random: true },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    straight: false
                }
            }
        });

        function createShootingStar() {
            const star = document.createElement('div');
            star.style = `
                position: fixed;
                top: ${Math.random() * 50}%;
                left: ${Math.random() * 100}%;
                width: 2px;
                height: 100px;
                background: linear-gradient(45deg, #ffffff, rgba(255, 255, 255, 0));
                transform: rotate(${Math.random() * 45}deg);
                animation: shooting 2s linear forwards;
            `;
            document.body.appendChild(star);

            // 移除流星
            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        // 添加流星动画的关键帧
        const shootingStyle = document.createElement('style');
        shootingStyle.innerHTML = `
            @keyframes shooting {
                0% {
                    opacity: 1;
                    transform: translateY(0) translateX(0);
                }
                100% {
                    opacity: 0;
                    transform: translateY(200px) translateX(200px);
                }
            }
        `;
        document.head.appendChild(shootingStyle);

        // 定时生成流星
        setInterval(createShootingStar, 1000);

        // 烟花特效
        function showFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff'];
            for(let i=0; i<50; i++) {
                const particle = document.createElement('div');
                particle.style = `
                    position: fixed;
                    left: ${Math.random()*100}%;
                    top: ${Math.random()*100}%;
                    width: 5px;
                    height: 5px;
                    background: ${colors[Math.floor(Math.random()*3)]};
                    border-radius: 50%;
                    animation: explode 1s forwards;
                `;
                document.body.appendChild(particle);
            }
        }

        // 自动播放音乐（可能需要用户交互）
        document.body.onclick = () => {
            document.getElementById('bgm').play();
        }
    </script> </body></html>
