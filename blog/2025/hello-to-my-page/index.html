<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-image: url('/assets/img/background-480.webp')
        }

        body {
            background-image: var(--background-image);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed
        }
    </style>
</head>

<body>
    <h1>欢迎来到我的网页</h1>
    <div class="row mt-3">
        <div class="col-sm mt-3 mt-md-0">
            <figure>
                <picture>
                    <source class="responsive-img-srcset"
                        srcset="/assets/img/background-480.webp 480w,/assets/img/background-800.webp 800w,/assets/img/background-1400.webp 1400w,"
                        type="image/webp" sizes="95vw"> <img src="/assets/img/background.jpg"
                        class="img-fluid rounded z-depth-1" width="100%" height="auto" data-zoomable loading="eager"
                        onerror="this.onerror=null; $('.responsive-img-srcset').remove();"> </source>
                </picture>
            </figure>
        </div>
    </div>
</body>

</html>
